<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> {#ooki_usercss_dlg.title} </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="../../jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="../../jquery.layout.min.js"></script>
<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
<script type="text/javascript" src="../../utils/mctabs.js"></script>
<script type="text/javascript" src="../../utils/form_utils.js"></script>
<script type="text/javascript" src="../../utils/validate.js"></script>
<script type="text/javascript" src="../plugin_src.js"></script>
<script type="text/javascript" src="UserCSS.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/sync_layout.css" />
<style>
#css_arg { padding: 5px; }
#css_arg ul { margin:0; }
#css_arg #name input { display: block; font-size:1em;}
#css_arg #content { display: block; padding-top: 5px; }
#css_arg #content textarea { display: block; width:95%; height:250px; font-size:1em; }
.apply_bar { text-align: right; }
#css_arg input[type=checkbox] { border:0; }
</style>
</head>
<body border=1>

	<div class="ui-layout-west" id="left_tv">
		<div id="l_list" class="content"></div>
	</div>

	<div class="ui-layout-center">
		<div class="content" id="css_arg">
			<input id="lpath" type="hidden">
			<input id="spath" type="hidden">
			<input id="bupload" type="hidden">
			<ul>
				<li id="name">{#ooki_usercss_dlg.t_name}<input type="text"></span></li>
				<li id="content">{#ooki_usercss_dlg.t_css}<textarea></textarea></li>
				<li id="chkAuto"><input type="checkbox"> {#ooki_usercss_dlg.auto_apply}</span></li>
			</ul>
		</div>
		<div class="footer apply_bar">
			<button id="bnCancel">{#close}</button> &nbsp; 
			<button id="bnDelete" disabled>{#del}</button> &nbsp;
			<button id="bnAdd" disabled>{#add}</button> &nbsp;
			<button id="bnApply" disabled>{#apply}</button> &nbsp; 
		</div>
	</div>

</body>
</html>
