<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{#ooki_meta.caption}</title>
<style>
seResult { overflow:hidden; }
.data_items .data_item { display:block; width:100%; margin-bottom: 5px; }
.data_items textarea { height:80px; }
</style>
<script type="text/javascript" src="/js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
<script type="text/javascript" src="../../utils/mctabs.js"></script>
<script type="text/javascript" src="../../utils/form_utils.js"></script>
<script type="text/javascript" src="../../utils/validate.js"></script>
<script type="text/javascript" src="../plugin_src.js"></script>
<script type="text/javascript" src="meta.js"></script>
</head>
<body>

<table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0">
  <tr><td class="data_items" valign="top" style="padding-bottom:5px;">
  
	<fieldset><legend> Meta </legend>
		{#ooki_meta.t_title}<input type="text" id="txtTitle" class="data_item" rel="title">
		{#ooki_meta.t_author}<input type="text" id="txtAuthor" class="data_item" rel="author">
		{#ooki_meta.t_keywords}<input type="text" id="txtKeywords" class="data_item" rel="keywords">
		{#ooki_meta.t_abstract}<textarea id="txtAbstract" class="data_item" rel="abstract"></textarea>
		{#ooki_meta.t_description}<textarea id="txtDescription" class="data_item" rel="description"></textarea>
	</fieldset>
		
  </td></tr>
  <tr><td height="1%" style="padding:2px;">
	<input type="button" id="insert" name="insert" value="{#update}" />
	<input type="button" id="cancel" name="cancel" value="{#cancel}" />
  </td></tr>
</table>

</body>
</html>
