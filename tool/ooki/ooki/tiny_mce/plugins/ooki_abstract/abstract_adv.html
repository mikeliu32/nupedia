<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> {#ooki_abstract.title} </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="/js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
<script type="text/javascript" src="../../utils/mctabs.js"></script>
<script type="text/javascript" src="../../utils/form_utils.js"></script>
<script type="text/javascript" src="../../utils/validate.js"></script>
<script type="text/javascript" src="../plugin_src.js"></script>
<script type="text/javascript" src="abstractTM.js"></script>
<script type="text/javascript" src="abstract_adv.js"></script>
<style>
.ft { 
	height:5px;
}
.ft div {
	position:absolute;
	background-color: #FFFFFF;
	color: #0066CC;
	font-weight: bold;
	margin-left: 20px;
	padding: 0 5px 0 5px;
	font-size: 11px;
}
.fc {
	border:solid 1px #999999;
	padding-top: 10px;
}

#seView {
	font-size:11px;
	width:100%;
	height:100%;
	overflow:scroll;
	font-family: Verdana, Arial, Helvetica, sans-serif;
}
#seView li{
	padding:2px;
}
#seView li span{
	padding:2px;
}

.notice {
	text-align: right;
	font-size: 9px;
	color: #666666;
}
.select {
	background-color: #CCCCCC;
}
.bn {
	cursor:hand;
	border:0;
}
</style>
</head>
<body border=1>
<table id=tt width="100%" height="100%" cellpadding=0 cellspacing=0 border="0">
  <tr><td valign=top>

    <div class="panel_wrapper" style="height:100%; border:1px solid #919B9C;">
      <div id="general_panel" class="panel current" style="height:100%;">
          <table width="100%" height="100%" cellpadding=0 cellspacing=0 border=0>
            <tr><td class="ft">
              <div> {#ooki_abstract.t_Select} </div>
            </td></tr>
            <tr><td height="1%" class="fc" style="padding:15px 10px 10px 10px;" >
              <input type="checkbox" id="chkShowTreeView" class="input_noborder" align="absmiddle"> {#ooki_abstract.ShowTreeView}
            </td></tr>
            <tr><td height="10px">
            </td></tr>
            <tr><td class="ft">
              <div> {#ooki_abstract.t_TreeView} </div>
            </td></tr>
            <tr><td>
              <table width="100%" height="100%" cellpadding=0 cellspacing=0 border=0>
                <tr>
                  <td class="fc">
              	    <div id="seView"></div>
                  </td>
                  <td width="18" align="right" style="padding-left:2px;">
                    <img class="bn" src="images/arrow_up.gif" width="16" title="{#ooki_abstract.MovePre}" id=BnPre onClick="AbstractAdvDialog.OnItemPre();"><br><br>
                    <img class="bn" src="images/arrow_down.gif" width="16" title="{#ooki_abstract.MoveNext}" id=BnNext onClick="AbstractAdvDialog.OnItemNext();">
                  </td>
                </tr>
              </table>
            </td></tr>
            <tr><td height="1%" class="notice" >
                {#ooki_abstract.Note}
            </td></tr>
          </table>
      </div>
    </div>

  </td></tr>
  <tr><td height=30>
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#ooki_cmn.ok}" />
		<input type="button" id="cancel" name="cancel" value="{#ooki_cmn.cancel}" />
	</div>
  </td></tr>
</table>
</body>
</html>
